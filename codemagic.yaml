workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 30
    environment:
      flutter: stable
      android_signing:
        - story_keystore

    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

    publishing:
      email:
        recipients:
          - your@email.com
